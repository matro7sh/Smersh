App\Entity\Vuln:
  vulnerability (template):
    currentLocale: en
    impact: '@impact_High'
    vulnType: '@vuln_type_0'

  sqli (extends vulnerability):
    translations:
      - '@sqli_fr'
      - '@sqli_en'

  lfi (extends vulnerability):
    translations:
      - '@lfi_fr'
      - '@lfi_en'

  xss (extends vulnerability):
    impact: '@impact_Medium'
    translations:
      - '@xss_fr'
      - '@xss_en'

  xxe (extends vulnerability):
    translations:
      - '@xxe_fr'
      - '@xxe_en'

  ssrf (extends vulnerability):
    translations:
      - '@ssrf_fr'
      - '@ssrf_en'

  cors (extends vulnerability):
    translations:
      - '@CORS_fr'
      - '@CORS_en'

  sti (extends vulnerability):
    translations:
      - '@SSTI_fr'
      - '@SSTI_en'

  osinjection (extends vulnerability):
    translations:
      - '@OSinjection_fr'
      - '@OSinjection_fr'