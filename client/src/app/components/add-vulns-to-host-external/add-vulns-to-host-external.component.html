<div class="flex">
  <h1> {{ 'add-vulns-to-host-external.ADDVULNTO' | translate }} <b>{{ host.name }}</b></h1>
  <div (click)="createVuln()" class="ml-auto">
    <button class="h-100" color="primary" mat-raised-button>
      <span class="my-auto"> {{ 'add-vulns-to-host-external.CREATENEWVULN' | translate }}</span>
    </button>
  </div>
</div>
<form #myform="ngForm" (ngSubmit)="onSubmit(myform)" class="smersh-form">
  <mat-form-field appearance="fill" class="addSpace">
    <mat-label> {{ 'add-vulns-to-host-external.SELECTVULNS' | translate }} </mat-label>
    <mat-select (selectionChange)="Vulns($event.value)" [value]="selectedVuln">
      <mat-option *ngFor="let vuln of vulns" [value]="vuln.value">
        {{vuln.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label> {{ 'add-vulns-to-host-external.SELECTIMPACTS' | translate }} </mat-label>
    <mat-select (selectionChange)="Impacts($event.value)" [value]="selectedImpact">
      <mat-option *ngFor="let impact of impacts" [value]="impact.value">
        {{impact.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="smersh-full-width">
    <mat-label> {{ 'add-vulns-to-host-external.CURRENTSTATE' | translate }} </mat-label>
    <textarea [(ngModel)]="currentStateUser" matInput name="currentState" rows="20"></textarea>
  </mat-form-field>
  <div class="example-button-row">
    <button color="accent" mat-button mat-raised-button> {{ 'button.ADD' | translate }} </button>
  </div>
  <div class="form-group">
    <label for="file">{{ 'add-vulns-to-host-external.ADDPICTURE' | translate }}</label>
    <input (change)="storeImage($event.target)" id="file" type="file"/>
  </div>
</form>
