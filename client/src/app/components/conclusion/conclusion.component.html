<h1>Positive points : </h1>
<section *ngFor="let positive of positivePoints" class="example-section">
  <mat-checkbox class="example-margin">{{ positive.name }}</mat-checkbox>
</section>


<h1>Negative points : </h1>
<section *ngFor="let negative of negativePoints" class="example-section">
  <mat-checkbox class="example-margin">{{ negative.name }}</mat-checkbox>
</section>
