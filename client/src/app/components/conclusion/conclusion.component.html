<h1 class="animate__animated animate__bounce">Positive points : </h1>
<section class="example-section" *ngFor="let positive of positivePoints">
    <mat-checkbox class="example-margin">{{ positive.name }}</mat-checkbox>
</section>


<h1>Negative  points : </h1>
<section class="example-section" *ngFor="let negative of negativePoints">
    <mat-checkbox class="example-margin">{{ negative.name }}</mat-checkbox>
</section>
