<h2 mat-dialog-title>Delete Host {{ data.name }}</h2>
<mat-dialog-content class="mat-typography">
    <h3>Are you sure ? </h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="deleteHost(data)">Delete</button>
</mat-dialog-actions>
