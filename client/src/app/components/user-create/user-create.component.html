<h1>Create User</h1>
<form class="smersh-form"  #myform = "ngForm" (ngSubmit)="onSubmit(myform)">
    <mat-form-field class="smersh-full-width">
        <mat-label>Username</mat-label>
        <input matInput type = "text" name="username" placeholder = "Username" ngModel autocomplete="off">
    </mat-form-field>
    <mat-form-field class="smersh-full-width">
        <mat-label>Password : </mat-label>
        <input matInput type="password" name="password" placeholder = "Password" ngModel autocomplete="off">
    </mat-form-field>
    <mat-form-field class="smersh-full-width">
        <mat-label>email : </mat-label>
        <input matInput type="text" name="mail" placeholder = "exemple@smersh.app" ngModel autocomplete="off">
    </mat-form-field>
    <mat-form-field class="smersh-full-width">
        <mat-label>Phone : </mat-label>
        <input matInput type="text" name="phone" placeholder = "06 XX AA ZZ RR" ngModel autocomplete="off">
    </mat-form-field>
    <mat-form-field class="smersh-full-width">
        <mat-label>City : </mat-label>
        <input matInput type="text" name="city" placeholder = "Paris" ngModel autocomplete="off">
    </mat-form-field>
    <mat-form-field class="smersh-full-width">
        <mat-label>Trigram : </mat-label>
        <input matInput type="text" name="trigram" placeholder = "mho" ngModel autocomplete="off">
    </mat-form-field>
    <div class="smersh-button-row">
        <button mat-button type="submit" mat-raised-button color="primary">Create</button>
    </div>
</form>
