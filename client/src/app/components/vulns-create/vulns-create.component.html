<h1 data-cy="create-vuln">Create Vuln</h1>
<form class="example-form"  #myform = "ngForm" (ngSubmit)="onSubmit(myform)">
    <mat-form-field class="example-full-width">
        <mat-label>{{ 'vulns-create.NAME' | translate }}</mat-label>
        <input matInput type = "text" name="name" placeholder = "name" ngModel autocomplete="off" data-cy="name">
    </mat-form-field><br/>
    <mat-form-field class="example-full-width">
        <mat-label>{{ 'vulns-create.DESCRIPTION' | translate }}</mat-label>
        <textarea matInput type="text" name="description" ngModel autocomplete="off" data-cy="description"></textarea>
    </mat-form-field><br/>
    <mat-form-field class="example-full-width">
        <mat-label>{{ 'vulns-create.REMEDIATION' | translate }}</mat-label>
        <textarea matInput type="text" name="remediation"  ngModel autocomplete="off" data-cy="remediation"></textarea>
    </mat-form-field><br/>

    <mat-form-field appearance="fill">
        <mat-label>{{ 'vulns-create.SELECTIMPACTS' | translate }}</mat-label>
        <mat-select [(value)]="selectedImpact" (selectionChange)="changeClient2($event.value)" placeholder="Type" #impactValue data-cy="impact-select">
            <mat-option data-cy="impact-items" *ngFor="let impact of impacts"  [value]="impact['@id']" name="impact">
                {{impact.name}}
            </mat-option>
        </mat-select>

    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>{{ 'vulns-create.SELECTVULNSTYPE' | translate }}</mat-label>
        <mat-select [(value)]="selectedType" (selectionChange)="changeClient($event.value)" placeholder="Type" #impactValue data-cy="type-select">
            <mat-option data-cy="type-items" *ngFor="let type of types"  [value]="type['@id']" name="type">
                {{type.name}}
            </mat-option>
        </mat-select>

    </mat-form-field>
    <div class="example-button-row">
        <button mat-button type="submit" mat-raised-button color="accent" data-cy="create">{{ 'button.submit' | translate }}</button>
    </div>
</form>
